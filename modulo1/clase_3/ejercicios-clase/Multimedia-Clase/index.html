<html>
<head>
	<title>Multimedia</title>
</head>
<body>
	<h1>Incrustando videos</h1>
	<div id="breadcrumb">
		<ul>
			<li>Item 1 &lt;</li>
		</ul>
	</div>

 	<video controls muted poster="images/dogs.jpg" width="600" loop>
 		<source src="videos/white-stripes.mp4">
 		<source src="videos/white-stripes.webm">
 		<source src="videos/white-stripes.ogv">
 	</video>

 	<h2>Codigo para incrustar videos desde una plataforma externa</h2>

 	<iframe src="http://youtube.com/embed/483976438967" width="400" height="500" frameborder="0" allowfullscreen></iframe>

 	<div>
 		<figure>
 			<img src="">
 		</figure>
 		<audio controls autoplay loop muted>
 			<source src="audio/nirvana.mp3">
 			<source src="audio/nirvana.wav">
 			<source src="audio/nirvana.ogg">
 		</audio>
 	</div>
</body>
</html>
